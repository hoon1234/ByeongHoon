<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(BH-01) 자바스크립트 계산기 만들기</title>
    <link rel="stylesheet" href="css/calculator.css">    
</head> 
<body>
<h1 onclick="alert('안녕하세요. BH의 계산기에 오신것을 환영합니다.')">[BH-01] JS계산기</h1>

    <div class="container">
        <div class="answer">
            <div previous-operand class="previous-operand"></div>
            <div current-operand class="current-operand"></div>
        </div>
        <div class="calculator"> 
            <div> 
                <button number class="btn">7</button>
                <button number class="btn">8</button>
                <button number class="btn">9</button>
                <button operator class="btn">+</button>  
            </div>
            <div> 
                <button number class="btn">4</button>
                <button number class="btn">5</button>
                <button number class="btn">6</button>
                <button operator class="btn">-</button>     
            </div>
            <div>
                <button number class="btn">1</button>
                <button number class="btn">2</button>
                <button number class="btn">3</button>
                <button operator class="btn">/</button>      
            </div>
            <div> 
                <button number class="btn">0</button>
                <button number class="btn">.</button>
                <button operator class="btn">*</button>     
            </div>
            <div> 
                <button equals class="btn">=</button> 
                <button all-clear class="btn">AC</button> 
                <button delete class="btn">DEL</button>     
            </div>
        </div>   
    </div>
<script src="js/calculator.js"></script>
</body>
</html>
