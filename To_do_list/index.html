<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19b288bc58.js" crossorigin="anonymous"></script>
    <title>[BH-02]To-do-list</title>
    <link rel="stylesheet" href="css/todolist.css">
</head>
<body>
    <form class="list-form">
        <header class="header">
            <h1>To-Do-list</h1>            
        </header>        
        <div class="middle" style="overflow:auto"></div>
    </form>
    <form class="list-footer">    
        <input type="text" class="text_input"> <br>
        <button type="submit" class="btn_submit">
            <i class="fa-solid fa-circle-plus"></i>
        </button>
    </form>        
    <script src="js/todolist.js"></script>
</body>
</html>
